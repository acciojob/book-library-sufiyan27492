<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="book-library">

    <!-- Book 1 -->

        <p class="author">BY Manohar Malgonkar</p>

    <!-- Book 2 -->

    <!-- Book 3 -->
    <div class="book">
